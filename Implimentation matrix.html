<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="./Implementation matrix.css">
</head>
<body>
    <main>
        <!-- Work Plan Table with Enhanced Details -->
        <div class="records">
            <table class="table" id="editableTable">
                <thead>
                    <tr>
                        <th>Perspectives</th>
                        <th>Strategic Objective</th>
                        <th>SSMARTA Objectives</th>
                        <th>Weight(SSMARTA Objective)</th>
                        <th>Target(SSMARTA Objective)</th>
                        <th>Initiatives</th>
                        <th>Specific Activities</th>
                        <th>Expected Output</th>
                        <th>January</th>
                        <th>February</th>
                        <th>March</th>
                        <th>April</th>
                        <th>May</th>
                        <th>June</th>
                        <th>July</th>
                        <th>August</th>
                        <th>September</th>
                        <th>October</th>
                        <th>November</th>
                        <th>December</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- ORGANIZATION CAPACITY DATA DISPLAY -->
                </tbody>
                <tr>
                    <th colspan="20" style="background-color: red;"></th>
                </tr>
            </table>

            <div class="quarter-button-container">
                <button id="firstQuarter" class="quarter-button">1st Quarter</button>
                <button id="midYear" class="quarter-button">Mid Year</button>
                <button id="thirdQuarter" class="quarter-button">3rd Quarter</button>
                <button id="fullYear" class="quarter-button">Full Year</button>
            </div>

            <!--<div class="button-container">-->
            <!--    <button id="submitBtn">SUBMIT</button>-->
            <!--</div>-->
        </div>
    </main>

    <script src="./Implementation matrix.js"></script>
    <script src="./implementation submit.js"></script>
    

</body>
</html>
