<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
     <link rel="icon" href="img/rcmrd.png" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

     <!--MATERIAL CDN LINK-->

     <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
     rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="form-box login">
            <form action="login.php" method="POST">
                <h1>Login</h1>

                
                <div class="input-box">
                    <input type="email" name="username" placeholder="Username" required  pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|rcmrd\.org)$"
                    title="Please enter a valid email ending in @gmail.com or @rcmrd.org">
                    <span class="material-icons-sharp">account_circle</span>
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="material-icons-sharp" id="togglePassword" style="cursor: pointer;">visibility_off</span>
                </div>
               <div class="forgot-link">
                    <a id="forgotpass"  href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>
        <div class="toggle-box">
            <div class="toggle-panel toggle-left">
                <img src="./img/logo.png" alt="Logo" class="logo-placeholder">
                <h1>Hello, welcome</h1>
                <p>Dont have an Account, Contanct Admin.</p>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>

</html>
