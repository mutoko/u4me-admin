<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTER USER</title>
    <link rel="stylesheet" href="register.css">

     <!--MATERIAL CDN LINK-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
</head>
<style>
  
</style>
<body>
    <div class="container">
        <div class="form-box">
            <h1 style="color: red;">ADMINS ONLY</h1>
            <h1>Register User</h1>
            <form id="registrationForm">
                <h2>New User Details</h2>
                <div class="input-box">
                    <input type="email" id="new_username" placeholder="Username" required  pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|rcmrd\.org)$"
                    title="Please enter a valid email ending in @gmail.com or @rcmrd.org">
                </div>
                <div class="input-box">
                    <input type="text" id="new_name" placeholder="Name" required>
                </div>
              
                <div class="input-box">
                    <input type="password" id="new_password" placeholder="Password" required>
                </div>
                <div class="input-box">
                    <input type="text" id="staffNo2" placeholder="Supervisor Staff Number" required>
                </div>
                <div class="input-box">
                    <input type="text" id="staffNo" placeholder="Staff Number" required>
                </div>
                <div class="input-box">
                    <select id="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="Admin">Admin</option>
                        <option value="User">User</option>
                         <option value="Analyst">Analyst</option>
                         <option value="CBT">CBT</option>
                    </select>
                </div>

                <h2>Admin Credentials</h2>
                <div class="input-box">
                    <input type="email" id="admin_username" placeholder="Admin Username" required  pattern="[a-zA-Z0-9._%+-]+@(gmail\.com|rcmrd\.org)$"
                    title="Please enter a valid email ending in @gmail.com or @rcmrd.org">
                </div>
                <div class="input-box">
                    <input type="password" id="admin_password" placeholder="Admin Password" required>
                </div>

                <button type="submit" class="button">Register</button>
            </form>
            <div id="adminMessage"></div> <!-- Message for invalid access -->
        </div>
    </div>
    <script src="register.js"></script>
</body>
</html>
