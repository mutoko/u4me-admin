<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./analystlogin.css">
</head>
<body>
<!-- CHNAGE PASSWORD -->
    <form class="form">
        <p class="form-title">Change your Password</p>
        <div class="input-container">
            <input type="email" id="username" placeholder="Username" required>
        </div>
        <div class="input-container">
            <input type="password" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" id="submit" class="submit">Submit</button>
        <div class="forgot-link">
            <a id="forgotpass"  href="#">Login in to your Account?</a>
        </div>
    </form>

    <script src="changepass.js"></script>
</body>
</html>
